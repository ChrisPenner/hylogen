<!DOCTYPE html>
<html>
  <head>
    <title>HYLOGEN</title>
    <meta charset="UTF-8">
    <meta name="description" content="A language embedded in Haskell for live coding fragment shaders.">
    <meta name="keywords" content="Haskell,GLSL,Live Code,Music Visualization">
    <meta name="author" content="Sean Lee">

    <style>
     html, body {
         width: 100%;
         height: 100%;
         margin: 0;
         padding: 0;
         overflow: hidden;
     }
     body {
         display: flex;
         justify-content: center;
         align-items: center;
     }
     #canvas {
         width: 100vmax;
         height: 100vmax;
         background: white;
     }
     #landing {
         width: 100vw;
         height: 100vh;
         position: fixed;
         right: 0;
         top: 0;
         color: white;
         display: flex;
         justify-content: center;
         align-items: center;
         font-family: arial;
         line-height: 10em;
         pointer-events: none;
     }
     #title {
         text-transform: uppercase;
         font-style: italic;
         font-weight: bold;
         font-size: 15vw;
         letter-spacing: 0.1em;
         text-shadow: 0 0 0.2em white;
         pointer-events: auto;
     }
     @keyframes fadeOut {
         0% {opacity: 1;}
         100% {opacity: 0;} 
     } 
     .removing {
         -webkit-animation: fadeOut 5000ms;
         -moz-animation: fadeOut 5000ms;
         animation: fadeOut 5000ms;
     }
     a {
         text-decoration: inherit;
         color: white;
     }

     a:visited {
         color: inherit;
     }

     #audio {
         bottom: 0;
         left: 0;
         width: 100%;
         position :fixed;

     }
     #stuff {
         text-transform: uppercase;
         font-style: italic;
         /* font-weight: bold; */
         letter-spacing: 0.1em;
         /* background-color: rgba(0, 0, 0, 0.1); */
         font-family: Arial;
         position: fixed;
         right: 0;
         width: 100%;
         text-align: right;
         opacity: 0;
         color: white;
         font-size: 12px;
         text-shadow: 0 0 0.2em white;
     }
    </style>
  </head>
  <body>
    <!-- <div id="bg"> </div> -->
    <div id="landing">
      <div id="title">
        <a href="https://github.com/sleexyz/hylogen">
          Hylogen
        </a>
      </div>
    </div>
    <div id="stuff">
      <a href="https://soundcloud.com/sodaisland/grynpyret-boba-beach"> Grynpyret - Boba Beach </a>
    </div>
    <audio id="audio">
      <source src="bobabeach.mp3" type="audio/mp3">
    </audio>

    <canvas id="canvas"></canvas>
    <script src="./bundle.js"> </script>
  </body>
</html>
